<!DOCTYPE html>

<html>

	<head>
		<title> Login </title>
		<link rel="stylesheet" href="forms.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>

	<body>
		<form method = "Post">
			<fieldset>
				<legend> Login</legend>
				<div>
					<p class = "float form-row">
						<label for = "username">User Name: </label>
						<input name = "username" type = "text" id = "username">
					</p>
				</div>
				<div>
					<p class = "float form-row">
						<label for = "password"> Password:</label>
						<input name="password" type = "password" id = "password">
					</p>
				</div>
    			<div>
    				<p class = "submit-row form-row">
						<input type = "button" value = "Log In" class = "action-button" formaction ="main.html" id = "button">
					</p>
				</div>
				<div>
					<p class = "indented form-row"> Don't have an account? <a href="register.html"> Register Here</a> </p>
				</div>
			</fieldset>	
		</form>
	</body>
<script>
	$("#button").click(function() {
		$.get("http://10.16.164.169:4000/fileService/login/" + $("#username").val() + "/" + $("#password").val(), function( data ) {
			console.log(data);
			if (data == "Successful")
			{
				document.cookie="fileServiceUsername=" + $("#username").val() + ";path=/";
				window.open("main.html", "_self")
			}
			else if (data == "Unconfirmed")
			{
				window.alert("Please verify your email")
			}
			else if (data == "Unsuccessful")
			{
				window.alert("Username or password incorrect")
			}
		});
	});
</script>
</html>
