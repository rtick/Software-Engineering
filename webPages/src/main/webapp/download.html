<script>
	$(document).ready(function() {
		var username = getCookie("fileServiceUsername");
		console.log(username);
		document.cookie = "fileServiceUsername=;expires=Thu, 01 Jan 1970 00:00:01 GMT;";
		$("#form").attr("action", "http://fileservice:4000/fileService/uploadFile/" + username);
		$.get("http://fileservice:4000/fileService/getList/" + username, function( data ) {
			for (var i = data.length-1; i >= 0; i--)
			{
				var label = document.createElement("label");//"<label><input type='checkbox' name='role_2'>"+ files[i].name +"</label>";
				var string = "<input type='radio' name='role_2' id = '" + data[i][0] +"' >"+ data[i][0];
				console.log(string);
				$(label).html(string);
				var para = document.createElement("p");
				para.setAttribute("class","submit-row form-row");
				para.appendChild(label);
				var div = document.createElement("div");
				div.appendChild(para);
				console.log(div);
				$("#set").append(div);
			}
		});
		$("#main").click(function() {
			document.cookie="fileServiceUsername=" + username + ";path=/";
			window.open("main.html", "_self")
		});
		$("#delete").click(function() {
			document.cookie="fileServiceUsername=" + username + ";path=/";
			window.open("delete.html", "_self")
		});
		$("#button").click(function() {
			$('input[type=radio]').each(function () {
				if (this.checked) {
					window.open("http://fileservice:4000/fileService/getFile/" + username + "/" + $(this).attr("id"), function( data ) {
					 });
				}
			});

		});
	});

	function getCookie(name) {
		var value = "; " + document.cookie;
		var parts = value.split("; " + name + "=");
		if (parts.length == 2) return parts.pop().split(";").shift();
	}

	$('#upload').click(function() {

		var filename = $('#hidden').val().split('\\').pop();
		$('#confirm').val("Upload " + filename)
		$('#form').css('display', 'block');

	});
</script>
